<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TypeAcer</title>
        <script src="js/lowlight.js"></script>
        <script src="js/hast-util-to-html.js"></script>
        <link id="syntax-hl" rel="stylesheet" href="css/monokai.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/animations.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="overlay-text-container">
            <p class="overlay-welcome-text"></p>
            <button id="skip-button">Skip ></button>
        </div>

        <div class="cmd-container">
            <span id="cmd-l">user@typeracer</span>
            <span id="cmd-r">/dev/typeracer $</span>
            <form class="cmd-form">
                <input class="cmd-input" type="text" />
            </form>
        </div>
        <div id="cmd-output-container">
            <p class="error-message">fatal error: program crashed</p>
            <p>type "help" for more</p>
        </div>

        <div class="typeracer-container">
            <div class="text-container">
                <div class="input-field-container">
                    <input class="input-field" type="text" />
                </div>
                <pre><span class="text-field">text</span></pre>
            </div>

        </div>

        <template id="help-template">
            <p>Welcome to the one and only typeracer for programers</p>
            <p>try the following commands:</p>
            <p>help for help</p>
            <p>
                typeracer "your wanted language" to start a race with a specific
                language
            </p>
            <p>
                hl "your wanted theme" to change the syntax higlightning and
                theme for the page
            </p>
        </template>
        <template id="help-template-hl">
            <p>List of every available theme:</p>
            <ul>
                <li>atom_one</li>
                <li>dracula</li>
                <li>monokai</li>
                <li>solarized</li>
            </ul>
        </template>
        <template id="command-not-found-template">
            <p class="error-message">Error: Command not found!</p>
        </template>

        <script src="js/apiScript.js"></script>
        <script src="js/cmdScript.js"></script>
        <script src="js/welcomeScript.js"></script>
        <script src="js/raceScript.js"></script>
    </body>
</html>
